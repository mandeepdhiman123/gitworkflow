        uses: rtCamp/action-slack-notify@v2.1.3
        env:
          SLACK_CHANNEL: github_alerts
          SLACK_MESSAGE: 'Test Notification'
          SLACK_TITLE: Test title
          SLACK_USERNAME: webhookbot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MSG_AUTHOR: $GITHUB_ACTOR
