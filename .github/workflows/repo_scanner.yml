name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch

#on:
#  schedule:
#    - cron: '00 7 * * *'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
